services:
  cornerstone:
    image: steilerdev/cornerstone:latest
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - cornerstone-data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r=>{if(!r.ok)throw r.status}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  cornerstone-data:
