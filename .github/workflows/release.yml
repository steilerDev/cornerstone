name: Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Semantic Release (main push only)
  # ---------------------------------------------------------------------------
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      contents: write
      issues: write
      pull-requests: write

    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OUTPUT=$(npx semantic-release 2>&1) || true
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "Published release"; then
            VERSION=$(echo "$OUTPUT" | grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' || echo "")
            echo "new-release-published=true" >> "$GITHUB_OUTPUT"
            echo "new-release-version=$VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "new-release-published=false" >> "$GITHUB_OUTPUT"
            echo "new-release-version=" >> "$GITHUB_OUTPUT"
          fi

  # ---------------------------------------------------------------------------
  # Job 2: Docker Build & Push
  # ---------------------------------------------------------------------------
  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [release]
    if: always() && (github.event_name == 'pull_request' || needs.release.outputs.new-release-published == 'true')

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.new-release-version && format('v{0}', needs.release.outputs.new-release-version) || github.ref }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DHI registry
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        if: github.event_name == 'push'
        uses: docker/metadata-action@v5
        with:
          images: steilerdev/cornerstone
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release.outputs.new-release-version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.new-release-version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags || 'cornerstone:ci-test' }}
          labels: ${{ steps.meta.outputs.labels }}

  # ---------------------------------------------------------------------------
  # Job 3: Docker Scout Security Scan (main push + new release only)
  # ---------------------------------------------------------------------------
  scout:
    name: Docker Scout
    runs-on: ubuntu-latest
    needs: [release, docker]
    if: github.event_name == 'push' && needs.release.outputs.new-release-published == 'true'

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Scout CVE scan
        uses: docker/scout-action@v1
        with:
          command: cves
          image: steilerdev/cornerstone:${{ needs.release.outputs.new-release-version }}
          sarif-file: scout-results.sarif
          summary: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: scout-results.sarif
