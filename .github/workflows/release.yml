name: Release

on:
  push:
    branches: [main, beta]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Semantic Release (main or beta push)
  # ---------------------------------------------------------------------------
  release:
    name: Semantic Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}
      is-prerelease: ${{ steps.semantic.outputs.is-prerelease }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OUTPUT=$(npx semantic-release 2>&1) || true
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "Created tag v"; then
            VERSION=$(echo "$OUTPUT" | grep -oP 'Created tag v\K[0-9]+\.[0-9]+\.[0-9]+(-beta\.[0-9]+)?' || echo "")
            echo "new-release-published=true" >> "$GITHUB_OUTPUT"
            echo "new-release-version=$VERSION" >> "$GITHUB_OUTPUT"
            if echo "$VERSION" | grep -q "beta"; then
              echo "is-prerelease=true" >> "$GITHUB_OUTPUT"
            else
              echo "is-prerelease=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "new-release-published=false" >> "$GITHUB_OUTPUT"
            echo "new-release-version=" >> "$GITHUB_OUTPUT"
            echo "is-prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Enrich release notes with summary
        if: >-
          steps.semantic.outputs.new-release-published == 'true' &&
          steps.semantic.outputs.is-prerelease == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.semantic.outputs.new-release-version }}"
          if [ ! -f RELEASE_SUMMARY.md ]; then
            echo "No RELEASE_SUMMARY.md found â€” keeping auto-generated notes"
            exit 0
          fi

          echo "Prepending RELEASE_SUMMARY.md to release v${VERSION}"
          SUMMARY=$(cat RELEASE_SUMMARY.md)
          EXISTING=$(gh release view "v${VERSION}" --json body --jq '.body')

          COMBINED=$(printf '%s\n\n---\n\n%s' "$SUMMARY" "$EXISTING")
          echo "$COMBINED" | gh release edit "v${VERSION}" --notes-file -

  # ---------------------------------------------------------------------------
  # Job 2: Docker Build & Push
  # ---------------------------------------------------------------------------
  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [release]
    if: needs.release.outputs.new-release-published == 'true'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: v${{ needs.release.outputs.new-release-version }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DHI registry
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata (beta)
        id: meta-beta
        if: needs.release.outputs.is-prerelease == 'true'
        uses: docker/metadata-action@v5
        with:
          images: steilerdev/cornerstone
          tags: |
            type=raw,value=${{ needs.release.outputs.new-release-version }}
            type=raw,value=beta

      - name: Docker metadata (stable)
        id: meta-stable
        if: needs.release.outputs.is-prerelease == 'false'
        uses: docker/metadata-action@v5
        with:
          images: steilerdev/cornerstone
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release.outputs.new-release-version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.new-release-version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          provenance: mode=max
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: APP_VERSION=${{ needs.release.outputs.new-release-version }}
          tags: ${{ steps.meta-beta.outputs.tags || steps.meta-stable.outputs.tags || 'cornerstone:ci-test' }}
          labels: ${{ steps.meta-beta.outputs.labels || steps.meta-stable.outputs.labels }}

  # ---------------------------------------------------------------------------
  # Job 3: Docker Scout Security Scan
  # ---------------------------------------------------------------------------
  scout:
    name: Docker Scout
    runs-on: ubuntu-latest
    needs: [release, docker]
    if: needs.release.outputs.new-release-published == 'true'

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Scout CVE scan
        uses: docker/scout-action@v1
        with:
          command: cves
          image: steilerdev/cornerstone:${{ needs.release.outputs.new-release-version }}
          sarif-file: scout-results.sarif
          summary: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: scout-results.sarif

  # ---------------------------------------------------------------------------
  # Job 4: Merge main back into beta after stable release
  # ---------------------------------------------------------------------------
  merge-back:
    name: Merge Back to Beta
    runs-on: ubuntu-latest
    needs: [release]
    if: >-
      needs.release.outputs.new-release-published == 'true' &&
      needs.release.outputs.is-prerelease == 'false'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create merge-back PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.release.outputs.new-release-version }}"

          # Skip if beta already has the release tag
          if git merge-base --is-ancestor "v${VERSION}" origin/beta 2>/dev/null; then
            echo "v${VERSION} is already an ancestor of beta"
            exit 0
          fi

          # Skip if a merge-back PR already exists
          EXISTING=$(gh pr list --base beta --head main --state open --json number --jq '.[0].number // empty')
          if [ -n "$EXISTING" ]; then
            echo "Merge-back PR #${EXISTING} already exists"
            exit 0
          fi

          gh pr create \
            --base beta \
            --head main \
            --title "chore: merge main (v${VERSION}) back into beta" \
            --body "Syncs the v${VERSION} release tag from main into beta so semantic-release correctly bumps to the next version."

  # ---------------------------------------------------------------------------
  # Job 5: Push README.md to DockerHub
  # ---------------------------------------------------------------------------
  dockerhub-readme:
    name: DockerHub README
    runs-on: ubuntu-latest
    needs: [release, docker]
    if: >-
      needs.release.outputs.new-release-published == 'true' &&
      needs.release.outputs.is-prerelease == 'false'

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Push README to DockerHub
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: steilerdev/cornerstone
          readme-filepath: ./README.md
