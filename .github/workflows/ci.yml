name: Quality Gates

on:
  pull_request:
    branches: [main, beta]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
      e2e: ${{ steps.filter.outputs.e2e }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Classify changed paths
        id: filter
        run: |
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files:"
          echo "$CHANGED"

          check() { echo "$CHANGED" | grep -qE "$1" && echo 'true' || echo 'false'; }

          echo "app=$(check '^(shared|server|client)/|^(package\.json|package-lock\.json|tsconfig\.base\.json|eslint\.config\.js|\.prettierrc|jest\.config\.ts|Dockerfile|\.nvmrc)$')" >> "$GITHUB_OUTPUT"
          echo "e2e=$(check '^e2e/')" >> "$GITHUB_OUTPUT"
          echo "ci=$(check '^\.github/workflows/')" >> "$GITHUB_OUTPUT"

  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.app == 'true' || needs.detect-changes.outputs.ci == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Security audit
        run: npm audit --omit=dev --audit-level=low

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.app == 'true' || needs.detect-changes.outputs.e2e == 'true' || needs.detect-changes.outputs.ci == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login to DHI registry
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: docker build --build-arg APP_VERSION=pr-${{ github.event.pull_request.number }} -t cornerstone:e2e .

      - name: Save image
        run: docker save cornerstone:e2e -o cornerstone-e2e.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v6
        with:
          name: cornerstone-docker-image
          path: cornerstone-e2e.tar
          retention-days: 1

  docker-pr-release:
    name: Docker PR Release
    runs-on: ubuntu-latest
    needs: [detect-changes, quality-gates, docker, e2e-smoke]
    if: "github.event.pull_request.head.repo.full_name == github.repository && (needs.detect-changes.outputs.app == 'true' || needs.detect-changes.outputs.e2e == 'true' || needs.detect-changes.outputs.ci == 'true')"

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v7
        with:
          name: cornerstone-docker-image

      - name: Load image
        run: docker load -i cornerstone-e2e.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push PR image
        run: |
          docker tag cornerstone:e2e steilerdev/cornerstone:pr-${{ github.event.pull_request.number }}
          docker push steilerdev/cornerstone:pr-${{ github.event.pull_request.number }}

  e2e-smoke:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, docker]
    if: needs.detect-changes.outputs.app == 'true' || needs.detect-changes.outputs.e2e == 'true' || needs.detect-changes.outputs.ci == 'true'
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download image artifact
        uses: actions/download-artifact@v7
        with:
          name: cornerstone-docker-image

      - name: Load image
        run: docker load -i cornerstone-e2e.tar

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install E2E dependencies
        run: npm ci -w e2e

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: e2e

      - name: Run E2E smoke tests
        run: npm run test:e2e:smoke

      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v6
        with:
          name: e2e-smoke-results
          path: |
            e2e/playwright-output/
            e2e/playwright-report/
            e2e/test-results/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, docker]
    if: "github.base_ref == 'main' && (needs.detect-changes.outputs.app == 'true' || needs.detect-changes.outputs.e2e == 'true' || needs.detect-changes.outputs.ci == 'true')"
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download image artifact
        uses: actions/download-artifact@v7
        with:
          name: cornerstone-docker-image

      - name: Load image
        run: docker load -i cornerstone-e2e.tar

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install E2E dependencies
        run: npm ci -w e2e

      - name: Install Playwright browsers
        run: npx playwright install chromium webkit --with-deps
        working-directory: e2e

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v6
        with:
          name: e2e-test-results
          path: |
            e2e/playwright-output/
            e2e/playwright-report/
            e2e/test-results/
          retention-days: 7
