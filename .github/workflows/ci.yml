name: Quality Gates

on:
  pull_request:
    branches: [main, beta]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Security audit
        run: npm audit --omit=dev --audit-level=low

  docker:
    name: Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login to DHI registry
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: docker build -t cornerstone:e2e .

      - name: Save image
        run: docker save cornerstone:e2e -o cornerstone-e2e.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v6
        with:
          name: cornerstone-docker-image
          path: cornerstone-e2e.tar
          retention-days: 1

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: docker
    if: github.base_ref == 'main'
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download image artifact
        uses: actions/download-artifact@v7
        with:
          name: cornerstone-docker-image

      - name: Load image
        run: docker load -i cornerstone-e2e.tar

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install E2E dependencies
        run: npm ci -w e2e

      - name: Install Playwright browsers
        run: npx playwright install chromium webkit --with-deps
        working-directory: e2e

      - name: Start resource profiler
        run: |
          mkdir -p e2e/test-results
          while true; do
            echo "=== $(date -u +%H:%M:%S) ==="
            echo "LOAD: $(cat /proc/loadavg)"
            echo "CPU: $(grep 'cpu ' /proc/stat)"
            free -m | grep -E '^(Mem|Swap):'
            echo "DOCKER: $(docker stats --no-stream --format 'table {{.Name}}\t{{.CPUPerc}}\t{{.MemUsage}}' 2>/dev/null || echo 'no containers')"
            echo ""
            sleep 5
          done > e2e/test-results/resource-profile.log 2>&1 &
          echo $! > /tmp/profiler-pid

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Stop resource profiler
        if: always()
        run: |
          kill "$(cat /tmp/profiler-pid)" 2>/dev/null || true
          echo "=== Resource Profile Summary ==="
          if [ -f e2e/test-results/resource-profile.log ]; then
            grep '^Mem:' e2e/test-results/resource-profile.log | awk '{print $3}' | sort -n | tail -1 | xargs -I{} echo "Peak memory used: {} MB"
            grep '^LOAD:' e2e/test-results/resource-profile.log | awk '{print $2}' | sort -t. -k1 -n | tail -1 | xargs -I{} echo "Peak load avg: {}"
            grep -c '^===' e2e/test-results/resource-profile.log | xargs -I{} echo "Samples collected: {}"
          fi

      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v6
        with:
          name: e2e-test-results
          path: |
            e2e/playwright-output/
            e2e/playwright-report/
            e2e/test-results/
          retention-days: 7
