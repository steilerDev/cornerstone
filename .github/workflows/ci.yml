name: Quality Gates

on:
  pull_request:
    branches: [main, beta]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Security audit
        run: npm audit --omit=dev --audit-level=low

  docker:
    name: Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login to DHI registry
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: docker build -t cornerstone:e2e .

      - name: Save image
        run: docker save cornerstone:e2e -o cornerstone-e2e.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v6
        with:
          name: cornerstone-docker-image
          path: cornerstone-e2e.tar
          retention-days: 1

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: docker
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download image artifact
        uses: actions/download-artifact@v7
        with:
          name: cornerstone-docker-image

      - name: Load image
        run: docker load -i cornerstone-e2e.tar

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install E2E dependencies
        run: npm ci -w e2e

      - name: Install Playwright browsers
        run: npx playwright install chromium webkit --with-deps
        working-directory: e2e

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v6
        with:
          name: e2e-test-results
          path: |
            e2e/playwright-output/
            e2e/playwright-report/
            e2e/test-results/
          retention-days: 7
